<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Judul Presentasi</th>
            <th>Waktu Dibuat</th>
            <th>Link Download</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for record in history %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.user_email }}</td>
            <td>{{ record.title }}</td>
            <td>{{ record.get_local_created_at().strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td><a href="{{ record.download_link }}" target="_blank">Download</a></td>
            <td><button onclick="deletePresentation({{ record.id }})">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
