<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #4b0082; /* Purple background */
            color: #ffd700; /* Yellow text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ffffff; /* White color for the header */
            margin-bottom: 20px;
        }
        form {
            background-color: #800080; /* Dark purple form background */
            padding: 20px;
            border-radius: 15px; /* Increased border-radius for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffd700; /* Yellow text for labels */
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ff69b4; /* Pink border */
            border-radius: 10px; /* Increased border-radius for inputs */
            background-color: #4b0082; /* Purple input background */
            color: #ffd700; /* Yellow input text */
        }
        button {
            background-color: #ff69b4; /* Pink button background */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* Increased border-radius for buttons */
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a Presentation</h1>
        <form action="/generate" method="post">
            <label for="title">Presentation Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
